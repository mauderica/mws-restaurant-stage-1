<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Restaurant Info</title>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body class="inside container">
  <!-- Beginning header -->
  <header class="container">
    <!-- Beginning nav -->
    <nav id="nav-top" tabindex="-1">
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" class="container">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <a href="#restaurant-container" class="skip-link2">Press ENTER for Restaurant Info, TAB to Enter Map</a>

  <!-- Beginning main -->
  <main id="maincontent" class="container">
    <!-- Beginning map -->
    <section role="application" aria-roledescription="Google Maps" id="map-container" class="container">
      <div id="map"></div>
    </section>
    <!-- End map -->

    <a href="#nav-top" class="skip-link2">Press ENTER for Navigation, SHIFT-TAB to Enter Map</a>

    <!-- Beginning restaurant -->
    <section id="restaurant-container" tabindex="-1" class="container">
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list" class="container"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuVIGTB4EhDIkt-5nXOAq6XMg5yOoJQOo&callback=initMap"
    type="text/javascript"></script>
  <!-- Service Worker Registration -->
  <script src="service-worker-regis.js"></script>
  <!-- End scripts -->

</body>

</html>
