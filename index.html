<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Restaurant Reviews</title>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <nav id="nav-top" tabindex="-1">
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <a href="#filter-options" class="skip-link">Press ENTER for Filter Options, TAB to Enter Map</a>

  <main id="maincontent">
    <section role="application" aria-roledescription="Google Maps" id="map-container">
      <div id="map"></div>
    </section>
    <a href="#nav-top" class="skip-link">Press ENTER for Navigation, SHIFT-TAB to Enter Map</a>
    <section class="container">
      <div id="filter-options" tabindex="-1" class="filter-options container">
        <h2>Filter Results:</h2>
        <select aria-label="neighborhoods" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select aria-label="cuisines" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" class="container"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJHHFJ6aa4fbXEojHqdiZacb5yMziDaCk&libraries=places&callback=initMap"></script>
  <script>
    // Note: The code below was written with the help of
    // a Google Developers Lab which can be found at:
    // https://developers.google.com/web/ilt/pwa/lab-scripting-the-service-worker
    (function () {
      'use strict';

      if (!('serviceWorker' in navigator)) {
        console.log('Service worker not supported');
        return;
      }
      navigator.serviceWorker.register('service-worker.js')
        .then(function (registration) {
          console.log('Registered at scope:', registration.scope);
        })
        .catch(function (error) {
          console.log('Registration failed:', error);
        });

    })();
  </script>

  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
